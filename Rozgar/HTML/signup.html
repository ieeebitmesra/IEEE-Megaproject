<div id="signup_anim">
<div class="signup">
	<h3> <i class="fas fa-book-open"></i>&nbsp;&nbsp;Sign Up</h3><br><br>
	<form action="#" method="post" autocomplete="on">
		<label for="fname">First Name:&nbsp;</label>
		<input type="text" name="fname" id="fname" required><br><br>	
		
		<label for="lname">Last Name:&nbsp;</label>
		<input type="text" name="lname" id="lname" required><br>
		
		<div id="PassConditions">Password must have:<br>
			<ul>
				<li id="limit">8-15 characters</li>
				<li id="special">Atleast One Special Character: #,@,%,$,&</li>
				<li id="digit">Atleast One Digit: 0-9</li>
				<li id="capital">Atleast One Capital Letter: A-Z</li>
			</ul>
		</div>
		<br>
		<label for="email">Email ID:&nbsp;</label>
		<input type="email" name="email" id="email" required><br><br>	
		

		
		<label for="password">Password:&nbsp;</label>
		<input type="password" name="password" id="password" required onfocus="showConditions()"><br><br>
		
		

		<label for="repassword">Confirm Password:&nbsp;</label>
		<input type="password" name="repassword" id="repassword" required><br><br>

		
		<label for="captchainput">Captcha:&nbsp;</label>
		<input type="text" name="captchainput" id="captchainput" required><br><br>
		<input type="text" name="captchagen" id="captchagen"  readonly><br><br>
		<input type="submit" name="submit" id="submit" value="Sign Up" onclick="checkCaptcha()">
	</form>
	<div class="login">Already have an Account? <a href="login.html">Log In</a></div>
</div>
